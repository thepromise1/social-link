<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="social link profile">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="imgcontent">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avater">
          <h2 class="jessica">Jessica Randall</h2>
          <p class="london">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>
        <div class="buttons"> 
          <button>GitHub</button><br>
          <button>Frontend Mentor</button><br>
          <button>LinkedIn</button><br>
          <button>Twitter</button><br>
          <button>Instagram</button>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PROMISE ASERE</a>.
  </div>
</body>
</html>
